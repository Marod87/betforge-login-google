<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Benvenuto</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .home-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="home-box">
    <h2>Benvenuto!</h2>
    <p id="user-info">Caricamento...</p>
    <button onclick="logout()">Esci</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").innerText = "Sei loggato come: " + user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
