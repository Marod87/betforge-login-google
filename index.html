<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Accedi con Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #db4437;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .google-btn:hover {
      background-color: #c33d2e;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi con Google</h2>
    <button class="google-btn" onclick="loginConGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      <span>Accedi con Google</span>
    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
     projectId: "betforge-2d7ea",
     storageBucket: "betforge-2d7ea.firebasestorage.app",
     messagingSenderId: "419419713307",
     appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Set variabile per l'app Thunkable
          window.localStorage.setItem("vai_a_home", "true");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Errore: " + error.message);
        });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
