<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login con Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90vw;
      max-width: 350px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
      border: none;
      border-radius: 0.7rem;
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      image-rendering: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Accedi con Google</h2>
    <button class="google-btn" onclick="loginConGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Accedi con Google
    </button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Accesso effettuato con: " + result.user.email);
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }
  </script>
</body>
</html>
