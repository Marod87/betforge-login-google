<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      background-color: #d93025;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    img.google-icon {
      height: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi con Google</h2>
    <button class="btn" onclick="loginConGoogle()">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="google-icon" alt="Google logo">
      Accedi con Google
    </button>

    <hr>

    <h3>Oppure con email</h3>
    <input type="email" id="email" class="input" placeholder="Email"><br>
    <input type="password" id="password" class="input" placeholder="Password"><br>
    <button class="btn" onclick="loginEmail()">Accedi</button>
    <button class="btn" onclick="registrati()">Registrati</button>
  </div>

  <script>
    // CONFIGURAZIONE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // LOGIN CON GOOGLE
    function loginConGoogle() {
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }

    // LOGIN CON EMAIL
    function loginEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore login: " + error.message);
        });
    }

    // REGISTRAZIONE
    function registrati() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore registrazione: " + error.message);
        });
    }

    // REDIRECT SE GIÃ€ LOGGATO
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
