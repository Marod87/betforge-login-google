<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi con Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Accedi con Google</h3>
    <div class="d-grid gap-2">
      <button onclick="loginConGoogle()" class="btn btn-danger btn-lg">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="24" class="me-2">
        Accedi con Google
      </button>
    </div>
  </div>

  <script>
    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Accesso effettuato con: " + result.user.email);
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }
  </script>

</body>
</html>
